product: jvm/app

dependencies:
  - $ktor.client.core
  - $ktor.client.cio
  - $ktor.client.resources
  - $ktor.client.contentNegotiation
  - $ktor.serialization.kotlinx.json
  # logging
  - $ktor.client.logging
  - $logback.classic
  # telegram
  - $libs.telegram

settings:
  ktor: enabled
  jvm:
    mainClass: ApplicationKt
  kotlin:
    serialization: json

repositories:
  - id: jitpack
    url: https://jitpack.io
